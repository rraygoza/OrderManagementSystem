<h2 mat-dialog-title>Confirmation</h2>
<mat-dialog-content>{{ message }}</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="onConfirmClick()">{{ buttonText.ok }}</button>
  <button mat-button mat-dialog-close>{{ buttonText.cancel }}</button>
</mat-dialog-actions>
